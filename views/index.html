{{ define "content"}}

    <div class="posts">

        {{range .Issues}}
            <div class="post">
                <div class="title">
                    <a href="/posts/{{.Number}}">
                        {{.Title}}
                    </a>
                </div>
                <div class="meta">
                    <div class="user">
                        <label for="">作者：</label>
                        <a href="{{.User.HtmlUrl}}">Twn39</a>
                    </div>
                    <div class="date">{{.CreatedAt}}</div>
                </div>

                <div class="info">
                    {{ printf "%q" .Body | slice }}
                </div>

            </div>
        {{end}}
    </div>

    <div class="paginator">
        <div class="previous">
            {{if gt .Page 1}}
            <a href='/?page={{div .Page}}'>上一页</a>
            {{end}}
        </div>

        <div class="next">
            <a href='/?page={{add .Page}}'>下一页</a>
        </div>
    </div>

{{end}}
