{{ define "content"}}

    <article>
        <h4>{{.Issue.Title}}</h4>

        <div class="article">

        </div>

    </article>

    <script id="context" type="text/template">{{.Content}}</script>

    <script>
        (function() {
            let tmpl = document.getElementById("context").textContent;
            let HTML = marked(tmpl);
            document.querySelector(".article").innerHTML = HTML;
            hljs.initHighlightingOnLoad();
        })()
    </script>
{{end}}
